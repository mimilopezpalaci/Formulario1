<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Empresa</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif ;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        
        }
        .container {
            background: #d6c5b0;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('1.jpg'); /* Cambia por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Aplica el desenfoque */
            z-index: -1; /* Asegura que la imagen esté detrás del formulario */
        }
            
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            
            let nombre = document.getElementById("nombre").value.trim();
            let cif = document.getElementById("cif").value.trim();
            let telefono = document.getElementById("telefono").value.trim();
            let email = document.getElementById("email").value.trim();
            let mensaje = document.getElementById("mensaje").value.trim();
            
            let cifRegex = /^(?=.*[A-Z])[0-9A-Z]{9}$/;
            let telefonoRegex = /^[0-9]{9}$/;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!nombre || !cif || !telefono || !email || !mensaje) {
                alert("Todos los campos son obligatorios.");
                return;
            }
            
             if (!cifRegex.test(cif)) {
             alert("El CIF debe tener exactamente 9 caracteres, con 8 números y al menos 1 letra mayúscula.");
              return;
             }
            
            if (!telefonoRegex.test(telefono)) {
                alert("El teléfono debe tener 9 dígitos numéricos.");
                return;
            }
            
            if (!emailRegex.test(email)) {
                alert("Ingrese un correo electrónico válido.");
                return;
            }
            
            alert("Formulario enviado correctamente, nos pondremos en contacto con usted.");
            event.target.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro en la Guía de Empresas</h2>
        <form onsubmit="validarFormulario(event)">
            <label for="nombre" class="required">Nombre de la Empresa</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cif" class="required">CIF</label>
            <input type="text" id="cif" name="cif" required>

            <label for="telefono" class="required">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email" class="required">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje" class="required">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar respuesta</button>
        </form>
    </div>
</body>
</html>
